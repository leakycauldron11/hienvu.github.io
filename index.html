<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Cá Nhân</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* 1. Cài đặt giao diện chung (Nền tối) */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1a1a1a; /* Màu nền đen xám */
            color: white;
            display: flex;
            justify-content: center; /* Căn giữa ngang */
            align-items: center; /* Căn giữa dọc */
            height: 100vh; /* Chiều cao full màn hình */
        }

        /* 2. Cái khung chứa thông tin (Card) */
        .profile-card {
            background-color: #2d2d2d;
            padding: 40px;
            border-radius: 20px; /* Bo tròn góc */
            text-align: center;
            width: 300px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5); /* Hiệu ứng bóng đổ */
        }

        /* 3. Ảnh đại diện */
        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%; /* Làm ảnh tròn */
            border: 4px solid #00ff88; /* Viền màu xanh neon */
            object-fit: cover;
            margin-bottom: 20px;
        }

        /* 4. Tên và Mô tả */
        h1 {
            margin: 0;
            font-size: 24px;
            margin-bottom: 10px;
        }

        .job-title {
            color: #00ff88; /* Màu chữ xanh neon */
            font-size: 14px;
            letter-spacing: 2px; /* Khoảng cách chữ */
            margin-bottom: 25px;
            text-transform: uppercase;
        }

        /* 5. Các nút mạng xã hội */
        .social-icons a {
            color: white;
            font-size: 24px;
            margin: 0 10px;
            transition: 0.3s; /* Hiệu ứng mượt khi di chuột */
            text-decoration: none;
        }

        .social-icons a:hover {
            color: #00ff88; /* Đổi màu khi di chuột vào */
            transform: scale(1.2); /* Phóng to nhẹ khi di chuột */
        }
        
        /* Nút liên hệ thêm (nếu cần) */
        .btn-contact {
            display: inline-block;
            margin-top: 30px;
            padding: 10px 25px;
            background-color: #00ff88;
            color: #1a1a1a;
            text-decoration: none;
            border-radius: 30px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="profile-card">
        <img src="avatar.jpg" alt="Avatar" class="avatar">
        
        <h1>Vũ Tiến Hiển</h1>
        
        <p class="job-title">STUDENT / DEVELOPER</p>
        <p style="font-size: 14px; color: #ccc; margin-bottom: 30px;">
            Xin chào, mình thích code và nghe nhạc.
        </p>

        <div class="social-icons">
            <a href="https://facebook.com/link_cua_ban" target="_blank">
                <i class="fab fa-facebook"></i>
            </a>
            
            <a href="https://instagram.com/link_cua_ban" target="_blank">
                <i class="fab fa-instagram"></i>
            </a>

            <a href="https://github.com/link_cua_ban" target="_blank">
                <i class="fab fa-github"></i>
            </a>
            
            <a href="https://tiktok.com/link_cua_ban" target="_blank">
                <i class="fab fa-tiktok"></i>
            </a>
        </div>
        
        <a href="https://m.me/link_cua_ban" class="btn-contact">Nhắn tin cho mình</a>
    </div>

</body>
</html>
